<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevTools Application Tab Test"</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#007bff" />
  </head>
  <body>
    <h1>DevTools Application Tab Test"</h1>
    <div class="container">
      <div class="section">
        <h2>Cookies</h2>
        <button id="record-time-cookie">Record Time to Cookie</button>
        <div id="cookie-time-display"></div>
      </div>
      <div class="section">
        <h2>LocalStorage</h2>
        <button id="record-time-storage">Record Time to Storage</button>
        <div id="storage-time-display"></div>
      </div>
      <div class="section">
        <h2>Service Worker 制御</h2>
        <button id="register-sw">Service Workerを登録</button>
        <button id="unregister-sw">Service Workerを解除</button>
        <div id="sw-status"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
