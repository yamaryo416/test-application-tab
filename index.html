<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie and LocalStorage Editor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Cookie and LocalStorage Editor</h1>
    <div class="container">
      <div class="section">
        <h2>Cookies</h2>
        <button id="record-time-cookie">Record Time to Cookie</button>
        <div id="cookie-time-display"></div>
      </div>
      <div class="section">
        <h2>LocalStorage</h2>
        <button id="record-time-storage">Record Time to Storage</button>
        <div id="storage-time-display"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
